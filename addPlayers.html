    <!-- Navbar Start -->

                <input type="text" placeholder="Enter Team Name" /> Search

<!-- Navbar End -->

<!-- Add Player Section Begin -->

<section class="add-player-section">
    <div class="form-section">
        <h3> Add New Players </h3>
        <div class="form-main" >
            <form id="myForm" action='/'> 
                <input type="text" required placeholder="Enter Player Name" name=" playerName" id="playerNameNew"/>
                <input type="text" required placeholder="Enter Image URL" name=" Image" id="imageNew"/>
                <input type="text" required placeholder="Enter Player Role" name=" description" id="descriptionNew" />                
                <select name="fromNew" id="fromNew" required>
                    <option value="CSK">Select Team</option>
                    <option value="CSK">CSK</option>
                    <option value="DC">DC</option>
                    <option value="KKR">KKR</option>
                    <option value="KXIP">KXIP</option>
                    <option value="MI">MI</option>
                    <option value="RCB">RCB</option>
                    <option value="RR">RR</option>
                    <option value="SRH">SRH</option>
                </select>                
                
                <input type="text" required placeholder="Enter Player Price" name="price" id="priceNew" />
                <input type="text" required placeholder="Enter Playing Status"name='isPlaying' id="isPlayingNew" />
                <a href="./team.html"><input type="button" id="submit" value="Add New Player" /></a>
            </form>
        </div>
    </div>
</section>

<!-- Add Player Section End -->
